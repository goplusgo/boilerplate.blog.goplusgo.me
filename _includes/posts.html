<section id="posts">
  {% for post in paginator.posts %}
    <div>
      <h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
      <p class="text-info lead">
        {{ post.date | date: "%b %-d, %Y" }}
      </p>

      <p>
        {% if post.summary %}
          {{ post.summary }}
        {% else %}
          {{ post.excerpt }}
        {% endif %}
      </p>
    </div>
  {% endfor %}
</section>
